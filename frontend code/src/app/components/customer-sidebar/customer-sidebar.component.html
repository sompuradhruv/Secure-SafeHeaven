<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 280px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .sidebar h2 {
            color: #ecf0f1;
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
        }

        .nav-link {
            display: flex;
            align-items: center;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        .nav-link:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        .nav-link.active {
            background-color: #1abc9c;
            color: #ffffff;
            font-weight: bold;
        }

        .nav-item {
            margin-bottom: 12px;
        }

        /* Profile Dropdown */
        .dropdown {
            margin-top: auto;
        }

        .dropdown-menu {
            background-color: #2c3e50;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dropdown-item {
            color: #ecf0f1;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .dropdown-item:hover {
            background-color: #1abc9c;
            padding-left: 15px;
        }

        .dropdown-toggle::after {
            display: none;
        }

        /* Profile Image */
        .profile-container {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile-container:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #1abc9c;
        }

        .profile-name {
            font-weight: bold;
            color: #ffffff;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Select To Navigate</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a [routerLink]="['customer-reports']" [ngClass]="getClassLog()" (mouseover)="linkClick('customer-reports')" class="nav-link active">
                    <i class="fa fa-flag"></i>
                    <strong>Reports</strong>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['customer-posts']" [ngClass]="getClassRequest()" (mouseover)="linkClick('customer-posts')" class="nav-link">
                    <i class="fa fa-edit"></i>
                    <strong>Posts</strong>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['customer-pm']" [ngClass]="getClassPerformance()" (mouseover)="linkClick('customer-pm')" class="nav-link">
                    <i class="fa fa-book"></i>
                    <strong>Guidance</strong>
                </a>
            </li>
        </ul>

        <!-- Profile Dropdown -->
        <div class="dropdown mt-auto">
            <div class="profile-container dropdown-toggle" data-bs-toggle="dropdown">
                <img src="https://github.com/mdo.png" alt="Profile Image" class="profile-img">
                <span class="profile-name">User</span>
            </div>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#"><i class="fa fa-folder-plus me-2"></i> New Report</a></li>
                <li><a class="dropdown-item" href="#"><i class="fa fa-cog me-2"></i> Settings</a></li>
                <li><a class="dropdown-item" href="#"><i class="fa fa-user me-2"></i> Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out-alt me-2"></i> Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
