<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Horizontal Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-bar {
            background-color: #2c3e50;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-list {
          background-color: rgba(44, 62, 80, 0.5); /* Transparent background */
            display: flex;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .nav-list li {
            margin: 0 15px;
        }

        .nav-list a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .nav-list a:hover {
            background-color: #5e3458;
            color: #ffffff;
            transform: translateY(-3px);
        }

        .nav-list a i {
            margin-right: 8px;
            font-size: 1.3rem;
        }

        .nav-list a strong {
            font-weight: bold;
        }

        .active-link {
            background-color: #1abc9c;
            color: #ffffff;
        }

        .active-link i {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <ul class="nav-list">
            <li>
                <a [routerLink]="['my-posts']" [ngClass]="getClassCustomer()" (mouseover)="linkClick('my-posts')">
                    <i class="fa fa-user"></i>
                    <strong>My Posts</strong>
                </a>
            </li>
            <li>
                <a [routerLink]="['all-posts']" [ngClass]="getClassEntity()" (mouseover)="linkClick('all-posts')">
                    <i class="fa fa-building"></i>
                    <strong>All Posts</strong>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
