<div class="container discussion-board mt-4">
  <h2 class="text-center mb-4">Report Conversation</h2>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success text-center">
            <strong>{{ successMessage }}</strong>
        </div>

  <!-- Comment Input Section -->
  <div class="card p-4 shadow-sm">
      <textarea class="form-control mb-3" [(ngModel)]="newPost" placeholder="Write a comment..." rows="3"></textarea>
      <button class="btn btn-primary w-100" (click)="addPost()">Post</button>
  </div>

  <!-- Posts Section -->
  <div class="mt-4">
      <h3 class="text-center">Comments</h3>
      <div *ngFor="let post of posts" class="card my-3 p-3 shadow-sm">
          <strong class="text-primary">{{ post.user.name }}</strong>
          <p class="mt-2">{{ post.text }}</p>
      </div>
  </div>
</div>
